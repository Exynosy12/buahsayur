<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Product</h1>
        <hr>
        <form action="https://buahsayursultan.onrender.com/product" method="POST">
            <div class="form-group">
                <label for="id">ID</label>
                <input class="form-control" id="id" name="id">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price">
            </div>

            <div class="form-group">
                <label for="unit">Unit</label>
                <input class="form-control" id="unit" name="unit">
            </div>

            <div class="form-group">
                <label for="taken">Unit Taken</label>
                <input type="number" class="form-control" id="taken" name="taken">
            </div>

            <div class="form-group">
                <label for="payable">Payable</label>
                <input type="number" class="form-control" id="payable" name="payable">
            </div>

            <button type="submit" class="btn btn-primary" onsubmit="back()">Submit</button>
        </form>

    </div>
</body>
<script>
    function back() {
        window.location.href = 'https://buahsayursultan.onrender.com';
    }
</script>

</html>
